<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <script defer src="render.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Clipper</title>

  </head>

  <body>

    <section>

        <div class="row" id="row0">

          <div class="cell" id="fileSelectPanel">
            <p>1. Select a file</p>
            <button id="fileSelectButton" class="noFileSelected"><p id="fileSelectButtonText" class="noFileSelected">âœ–</p><span class="loader" id="spinner"></span>

              <div id="loading-bar">
                <div id="progress"></div>
              </div>

            </button>
          </div>

          <div class="cell" id="trimPanel">
            <p>2. Trim</p>
            <section id="timelineContainer">

              <div id="video-container">

                <div id="video-timeline">
                  <div id="sliders">

                    <div id="start-slider" class="slider"></div>
                    <div id="end-slider" class="slider"></div>

                </div>
                </div>

            </div>

            <div id="current-frame">
              <!-- Current frame image will be displayed here -->
            </div>

            <div id="timecodes">

                <p id="start-timecode" class="timecode">00:00</p>
                <p id="end-timecode" class="timecode">00:00</p>

            </div>

            </section>
          </div>

        </div>

        <div class="row" id="row1">

          <div class="cell">
            
            <p>3. Adjust Quality</p>
          
          </div>
          <div class="cell">
            
            <p>4. Export</p>
          
          </div>

        </div>

    </section>
      

  </body>

</html>
